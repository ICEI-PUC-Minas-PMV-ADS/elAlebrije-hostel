<div class="container">
    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form">
                <span class="login-form-title">
                 <strong>Entrar</strong> 
                </span>

                <div class="wrap-input margin-top-50 margin-bottom-35">
                    <input class="input-form" id="email" type="email" name="email" autocomplete="off"/>
                    <span class="focus-input-form" data-placeholder="E-mail"></span>
                </div>

                <div class="wrap-input margin-bottom-35">
                    <input class="input-form" id="password" type="password" name="password"/>
                    <span class="focus-input-form" data-placeholder="Senha"></span>
                </div>

                <div class="container-login-form-btn">
                    <button class="login-form-btn">Continuar</button>
                </div>

                <ul class="login-utils">
                  <li class="margin-top-8 margin-bottom-8">
                    <span class="text1">
                        Esqueceu sua
                    </span>
                    <a href="#" class="text2">
                        senha?
                    </a>
                  </li> 
                  <li>
                    <span class="text1">
                        Não tem uma conta?
                    </span>
                    <a href="#" class="text2">
                        Cadastre-se
                    </a>
                  </li> 
                </ul>
            </form>
        </div>
    </div>
</div>
<script>
    let inputs = document.getElementsByClassName('input-form');
    for (let input of inputs) {
        input.addEventListener("blur", function() {
            if(input.value.trim() != ""){
                input.classList.add("has-val");
            } else {
                input.classList.remove("has-val");
            }
        });
    }
</script>
